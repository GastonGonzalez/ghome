<div class="jumbotron text-center">
    <h1>GSprinkler</h1>

    <p>{{ tagline }}</p>
</div>

<h3>Front Sprinklers</h3>

<div class="btn-group-vertical btn-block" role="group">

    <button class="btn btn-lg" type="button" ng-repeat="zone in zones"
        ng-click="handleZone(zone.zone)"
	ng-class="{'btn-primary': zone.status == 'off',  'btn-success': zone.status == 'on'}"> 
    Zone: {{zone.zone}} <span class="badge">{{zone.status}}</span>
    </button>
</div>
